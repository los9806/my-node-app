version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Running tests (if any)...
      - echo Zipping application...
      - zip -r my-node-app.zip .
artifacts:
  files:
    - my-node-app.zip
    